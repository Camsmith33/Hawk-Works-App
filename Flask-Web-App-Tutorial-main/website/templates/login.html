{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h1>
    <img src="{{url_for('static', filename='Viterbo_Logo.png')}}" alt="Viterbo Logo" width=200px>
  </h1>
  <h3 align="center">Hawk Works Drone App Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<style>
  h1 {
    text-align: center;
    }
    </style>
{% endblock %}
