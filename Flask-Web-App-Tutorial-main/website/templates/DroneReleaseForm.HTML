<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drone Release Form, Viterbo Engineering 370</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  ul {
    list-style-type: none;
  }
  li {
    margin-bottom: 10px;
  }
  input[type="checkbox"] {
    margin-right: 5px;
  }
</style>
<script>
function validateForm() {
  var checkboxes1 = document.querySelectorAll('input[name="drone_release"]');
  var checkboxes2 = document.querySelectorAll('input[name="maintenance_actions"]');
  var checked1 = 0;
  var checked2 = 0;
  checkboxes1.forEach(function(checkbox) {
    if (checkbox.checked) {
      checked1++;
    }
  });
  checkboxes2.forEach(function(checkbox) {
    if (checkbox.checked) {
      checked2++;
    }
  });
  if (checked1 === checkboxes1.length && checked2 === checkboxes2.length) {
    return true;
  } else {
    alert("Please fill out all sections before submitting.");
    return false;
  }
}
</script>
</head>
<body>
<h1>Drone Release Form, Viterbo Engineering 370</h1>
<h2>Checkboxes</h2>
<h3>Drone Release</h3>
<ul>
  <li><input type="text" name="drone_release"> AV</li>
  <li><input type="text" name="drone_release"> Radio</li>
  <li><input type="text" name="drone_release"> AV Battery</li>
  <li><input type="text" name="drone_release"> TX Battery</li>
  <li><input type="checkbox" name="maintenance_actions"> Maintenance Action Forms</li>
  <li><input type="checkbox" name="maintenance_actions"> Software Configuration</li>
  <li><input type="checkbox" name="maintenance_actions"> TX Radio Configuration</li>
</ul>

<form onsubmit="return validateForm()">
  <input type="submit" value="Submit">
</form>

</body>
</html>
